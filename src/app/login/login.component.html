<div style="width:30%;margin:150px auto;padding:20px;">
    <form [formGroup]="formGroupLogin">
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email"  placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        </div>
        <button type="submit" (click)="register(formGroupLogin)" class="btn btn-primary">Login</button>
      </form>
</div>
